<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Database App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ca1e82e502.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="mainer.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light makeWhite">
      <a class="navbar-brand" href="/">
        <img src="logo.svg" alt="" />
      </a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              ><i class="fas fa-home"></i> Bosh sahifa</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ><i class="fas fa-address-book"></i> Add new</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="/create/user"
                ><i class="fas fa-user-plus"></i> New user</a
              >
              <a class="dropdown-item" href="/create/company"
                ><i class="fas fa-building"></i> New company</a
              >
            </div>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ><i class="fas fa-file-medical-alt"></i> Actions</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId2">
              <a class="dropdown-item" href="/data/import"
                ><i class="fas fa-file-import"></i> Import</a
              >
              <a class="dropdown-item" href="/data/export"
                ><i class="fas fa-cloud-download-alt"></i> Export</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="text-align: center; margin-top: 7%">
      <form autocomplete="off" action="/search" method="post" style="">
        <img src="logo.svg" alt="" class="p-5" width="300" /> <br />
        <input
          type="search"
          name="searchInput"
          list="browsers"
          id=""
          required
          class="myInput makeWhite"
          placeholder="Qidiruv..."
        />
        <select class="myInput makeWhite" id="searchType" name="from" required>
          <option value="all" disabled selected>Tanlang</option>
          <option value="shaxs">Shaxs</option>
          <option value="company">Kompaniya</option>
        </select>
        <button type="submit" class="myInput makeWhite">
          <i class="fas fa-search mainColor"></i>
          Search
        </button>
      </form>
      <datalist id="browsers">
        <%
              for ( let singleItem of dataObj ) {
          %>
        <option value='<%= singleItem %>'>
          <%
              }
          %>
      </datalist>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
