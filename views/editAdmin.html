<%- include("_header.html") %>

<div class="container" style="margin-top: 7%">
  <form method="post" class="makeWhite"
    style="padding: 50px; border-radius: 15px;">
    <form>
      <h2 style="text-align: center;">Admin sozlamalari</h2>
      <div class="form-group">
        <label for="name">To'liq ism: </label>
        <input type="name" value="<%= data.fullname %>" required name="fullname" class="form-control" id="name" aria-describedby="nameHelp"
          placeholder="FISh">
      </div>
      <div class="form-group">
        <label for="date">Login: </label>
        <input type="text" name="login" value="<%= data.login %>" required name="date" class="form-control" id="date"
          placeholder="Login">
      </div>
      <div class="form-group">
        <label for="nationality">Password</label>
        <input type="text" value="<%= data.password %>" required name="password" class="form-control" id="nationality"
          placeholder="Password">
      </div>
      <div class="form-group">
        <label for="type">Darajasi</label>
        <select class="form-select form-select-sm" name="type" aria-label=".form-select-sm example">
            <% if (data.level == 'super') { %>
              <option value="simple">Oddiy</option>
              <option value="super" selected>Super</option>
            <% } %>
            <option value="simple">Oddiy</option>
            <option value="super">Super</option>

                
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Ro'yxatga olish</button>
    </form>
  </form>
</div>

<%- include("_footer.html")%>
