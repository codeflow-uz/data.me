<%- include("_header.html") %>
  <div class="container">
    <div class="makeWhite" style="padding: 15px; border-radius: 15px">
      <table table id="example" class="table" style="margin-top: 20px;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">F.I.Sh</th>
            <th scope="col">Login</th>
            <th scope="col">Parol</th>
            <th scope="col">Daraja</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <% for (let i of admins ) { %>
          <tr>
            <td><%= i.fullname %></td>
            <td><%= i.login %></td>
            <td><%= i.password %></td>
            <td><%= i.level %></td>
            <td >
              <a style="text-decoration: none;" href="/edit/admin/id=<%= i.id %>">
                📝 
              </a>
              <a style="text-decoration: none;" href="/delete/admin/id=<%= i.id %>">
                🗑
              </a>
            </td>
          </tr>
          <% } %>
        </tbody>
      </table>
    </div>
  </div>
  <script src="jquery-3.5.1.js"></script>
  <script src="dataTable.js"></script>
  <script src="dataTables.bootstrap5.min.js"></script>
  <script>
  
   $('#example').DataTable()
  </script>
<%- include("_footer.html")%>
