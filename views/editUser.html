<%- include("_header.html") %>

    <div class="container" style="margin-top: 7%">
      <form action="/edit/shaxs/id=<%= data.id %>" method="post" class="makeWhite" style="padding: 50px; border-radius: 15px;">
        <form>
          <h2 style="text-align: center;">Shaxsni ro'yxatdan o'tkazish</h2>
          <div class="form-group">
            <label for="name">To'liq ism: </label>
            <input type="name" value="<%= data.fullname %>" required name="fullname" class="form-control" id="name" aria-describedby="nameHelp" placeholder="FISh">
            <small id="nameHelp" class="form-text text-muted">Familiya ismingiz va sharifingizni kiritng</small>
          </div>
          <div class="form-group">
            <label for="date">Tug'ilgan sana: </label>
            <input type="date" value="<%= data.birthday %>" name="birthday" required name="date" class="form-control" id="date" placeholder="Tug'ilgan sanangiz">
          </div>
          <div class="form-group">
            <label for="passport">Passport seriyasi</label>
            <input type="text" value="<%= data.passport %>" require('module'); name="passport" class="form-control passport-num" id="passport"  placeholder="XX-XXXXXXX">
          </div>
          <div class="form-group">
            <label for="nationality">Fuqaroligi</label>
            <input type="text" value="<%= data.nationality %>" required name="nationality" class="form-control passport-num" id="nationality"  placeholder="Fuqaroligi">
          </div>
          <!-- <div class="form-group">
            <label for="files">Briktirilgan fayllar</label>
            <input type="file" value="<%=  %>" required name="files" class="form-control-file passport-num" id="files" multiple placeholder="Fayllarni yuklang">
          </div> -->
          <button type="submit" class="btn btn-primary btn-block">Ro'yxatga olish</button>
        </form>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script>
      var cleave = new Cleave('.passport-num', {
        blocks: [2,7],
        delimiter: '-',
        uppercase: true
    });
    </script>
  </body>
</html>
