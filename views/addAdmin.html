<%- include("_header.html") %>

<div class="container" style="margin-top: 7%">
  <form action="/create/user" enctype="multipart/form-data" method="post" class="makeWhite"
    style="padding: 50px; border-radius: 15px;">
    <form>
      <h2 style="text-align: center;">Admin ro'yxatdan o'tkazish</h2>
      <div class="form-group">
        <label for="name">To'liq ism: </label>
        <input type="name" required name="fullname" class="form-control" id="name" aria-describedby="nameHelp"
          placeholder="FISh">
      </div>
      <div class="form-group">
        <label for="date">Login: </label>
        <input type="text" name="birthday" required name="date" class="form-control" id="date"
          placeholder="Login">
      </div>
      <div class="form-group">
        <label for="nationality">Password</label>
        <input type="text" required name="nationality" class="form-control" id="nationality"
          placeholder="Password">
      </div>
      <div class="form-group">
        <label for="type">Darajasi</label>
        <select class="form-select form-select-sm" name="type" aria-label=".form-select-sm example">
          <option value="super">Oddiy</option>
          <option value="simple">Super</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Ro'yxatga olish</button>
    </form>
  </form>
</div>

<%- include("_footer.html")%>
